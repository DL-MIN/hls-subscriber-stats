image: alpine:latest

before_script:
  - apk add --no-cache go upx curl

stages:
  - build
  - upload

build-go:
  stage: build
  artifacts:
    untracked: true
    expire_in: 1 hour
    paths:
    - public/
  script:
    - go build -ldflags="-s -w" -trimpath hls-subscriber-stats.go
    - upx --brute hls-subscriber-stats
    - mkdir public/
    - mv hls-subscriber-stats public/

upload-go:
  stage: upload
  script:
    - 'curl --header "JOB-TOKEN: $CI_JOB_TOKEN" --upload-file "public/hls-subscriber-stats" "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/release/hls-subscriber-stats.linux-x84_64"'
